name: Build

on:
  push:
    branches: [master]
    paths: ['**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/package.json']
  pull_request:
    branches: [master]
    paths: ['**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', '**/package.json']

env:
  NODE_VERSION: '18'
  BUILD_CONFIG: 'production'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache node modules
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: ${{ runner.os }}-node-
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check code formatting
      run: npm run lint
    
    - name: Build
      run: npm run build
    
    - name: Run tests (if available)
      run: npm test --if-present
      continue-on-error: true
    
    - name: Security scan (dependencies)
      run: |
        npm audit --audit-level=moderate 2>&1 | tee security-report.txt
        if grep -q "found [1-9][0-9]* vulnerabilities" security-report.txt; then
          echo "::warning::Security vulnerabilities detected!"
        fi
      continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: always()
    steps:
    - name: Send Telegram notification
      uses: appleboy/telegram-action@v1.0.0
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          ${{ needs.build-and-test.result == 'success' && '✅ Frontend build successful!' || '❌ Frontend build failed!' }}
          
          Build: ${{ needs.build-and-test.result }}
          
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.event.head_commit.message }}
          Author: ${{ github.actor }}
          
          Details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
